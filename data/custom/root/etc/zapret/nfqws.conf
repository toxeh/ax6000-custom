# Provider network interface for ax6000 2.5G port
ISP_INTERFACE="eth1"

# All arguments here: https://github.com/bol-van/zapret (search for `nfqws` on the page)
# Try different variants
NFQWS_ARGS="--dpi-desync=split2 --dpi-desync-split-pos=50"
NFQWS_EXTRA_ARGS="--hostlist=/etc/zapret/user.list --hostlist-exclude=/etc/zapret/exclude.list"

NFQUEUE_NUM=200
IPV6_ENABLED=0
HTTP_ENABLED=0
PIDFILE=/tmp/run/nfqws.pid

# Syslog logging level (0 - silent, 1 - debug)
LOG_LEVEL=0
